addons:
  apt:
    packages:
    - libxml-xpath-perl
sudo: required
language: java
jdk: openjdk8
before_install:
- "./src/main/scripts/ci/before-install.sh"
- "./src/main/scripts/cd/before-deploy.sh"
script: "mvn verify -B"
after_success: "./src/main/scripts/ci/after-success.sh"
deploy:
- provider: script
  script:
  - "./src/main/scripts/cd/deploy.sh"
  on:
    branch: develop
- provider: script
  script:
  - "./src/main/scripts/cd/release.sh"
  on:
    tags: true
    branch: master
