language: java
jdk:
- oraclejdk8
notifications:
  email: false
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_d19fb18b4b9d_key -iv $encrypted_d19fb18b4b9d_iv
  -in codesigning.asc.enc -out ~\/.ssh/codesigning.asc -d
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest
  | jq -r .assets[0].browser_download_url)
install: true
script:
- mvn -version
after_success:
- java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter
  -l Java -r ./services/target/site/jacoco/jacoco.xml
deploy:
- provider: script
  script: mvn deploy -DskipTests=true -Dmaven.javadoc.skip=true -B -V -s travis-settings.xml
  on:
    branch: develop
- provider: script
  script:
  - mvn release:prepare -DautoVersionSubmodules=true -DscmCommentPrefix='[skip ci]
    [maven-release-plugin]' -DskipTests=true -Dmaven.javadoc.skip=true -B -V -s travis-settings.xml
  - mvn release:perform
  on:
    branch: master
